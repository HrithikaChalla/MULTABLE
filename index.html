<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h2>Multiplication Table</h2>

    <input type="text" id="number" placeholder="Enter a number">
    <button onclick="generateTable()">Generate Table</button>

    <div id="result"></div>

    <script>
        function generateTable() {
            let n = document.getElementById("number").value;
            let resultDiv = document.getElementById("result");

            if (n === "" || isNaN(n)) {
                alert("Please enter a valid number!");
                resultDiv.innerHTML = "";
                return;
            }

            n = parseInt(n);
            let output = "<h3>Multiplication Table for " + n + ":</h3>";

            for (let i = 1; i <= 10; i++) {
                output += n + " Ã— " + i + " = " + (n * i) + "<br>";
            }

            resultDiv.innerHTML = output;
        }
    </script>

</body>
</html>
