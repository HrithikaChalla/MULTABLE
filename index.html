<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>

<body>

<h2>Multiplication Table</h2>

<button onclick="showTable()">Generate Table</button>

<script>
    function showTable() {
        var n = prompt("Enter a number");

        if (n == null || n == "" || isNaN(n)) {
            alert("Please enter a valid number");
            return;
        }

        var table = "Multiplication Table for " + n + ":\n\n";

        for (var i = 1; i <= 10; i++) {
            table = table + n + " x " + i + " = " + (n * i) + "\n";
        }

        alert(table);
    }
</script>

</body>
</html>
